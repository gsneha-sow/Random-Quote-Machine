<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Random Quote Machine</title>
  </head>

  <body>
    <div class="container" id="">
        <div id="quote-box">
            <div class="quote-text" style="opacity: 1;">
              <i class="fa fa-quote-left"> </i>
              <span id="text"></span>
            </div>
            <div class="quote-author" style="opacity: 1;">- <span id="author"></span></div>
            <div class="buttons">
              <a class="button" id="tweet-quote" target="_blank" href="">
                <i class="fa fa-twitter"></i>
              </a>
              <a class="button" id="tumblr-quote"  target="_blank" href="" >
                <i class="fa fa-tumblr"></i>
              </a>
              <button class="button" id="new-quote" style="background-color: rgb(231, 76, 60);">New quote</button>
            </div>
          </div>
    </div>
    
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
</html>
